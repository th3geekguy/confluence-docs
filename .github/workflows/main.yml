name: Process Markdown Files on Pull Request Merge

on:
  pull_request:
    types: [closed]
    paths:
      - '**/*.md'  # Trigger only for markdown files

jobs:
  process-markdown:
    if: github.event.pull_request.merged == true  # Ensure it only runs if the PR was merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install fs path https marked gray-matter csv-parser

      - name: Filter Markdown files
        id: filter_markdown
        uses: dorny/paths-filter@v2
        with:
          filters: |
            markdown_subfolders:
              - added|modified: '*/**/*.md'   # Only markdown files in subfolders
          list-files: shell

      - name: List filtered markdown files
        if: ${{ steps.filter_markdown.outputs.markdown_subfolders == 'true' }}
        run: |
          echo "Filtered files:"
          echo "${{ steps.filter_markdown.outputs.markdown_subfolders_files }}" | sed 's|\s\+|\n|g' > markdown_files.csv
          cat markdown_files.csv

      #- name: Run captain.js to process markdown files
      #  if: ${{ steps.filter_markdown.outputs.markdown_subfolders == 'true' }}
      #  run: |
      #    node captain.js markdown_files.csv

      - name: Commit changes with new frontmatter IDs
        if: ${{ steps.filter_markdown.outputs.markdown_subfolders == 'true' }}
        uses: EndBug/add-and-commit@v9
        with:
          message: "Added new page IDs to frontmatter of markdown files"
          add: "*.md"
